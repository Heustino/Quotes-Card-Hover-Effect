<!DOCTYPE html>
<html>
<head>
	<title>Quotes Card</title>
	<link href="https://fonts.googleapis.com/css?family=Rubik:400i|Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="card">
		<i class="fa1 fa fa-quote-right" aria-hidden="true"></i>
		<div class="text">
			I have been actively using their tools with national and international partners. Its been Incredibly helpful and awesome.	
		</div>
		<div class="author a1">- Mark Bousson</div>
	</div>
	<div class="card">
		<i class="fa2 fa fa-quote-right" aria-hidden="true"></i>
		<div class="text">
			Lorem ipsum dolor sit amet, solum diceret sed ad. Per soluta insolens cu. Qui at nostrud meliore, an quo dicam appetere.	
		</div>
		<div class="author a2">- Author Name</div>
	</div>
</body>
</html>
